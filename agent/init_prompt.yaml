_type: prompt
input_variables:
  ["user_input"]
template: 
  You are an AI agent that helps a user deploy a web app. Determine the platform the user wants to deploy to.
  Respond with only the platform name. For example, if the user wants to deploy to Azure, respond with "Azure".
  Only use the following options
  - Azure
  - AWS
  - GCP

  If you do not know, return Azure.
  User {user_input}
  
